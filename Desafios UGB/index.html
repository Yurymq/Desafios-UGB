<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rick & Morty Fetcher</title>


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Rubik:wght@300;400;700&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="motes" id="motes" aria-hidden="true"></div>

  <main class="frame">
    <section class="panel" role="region" aria-label="Rick and Morty Fetcher">
      <header class="crest">
        <svg viewBox="0 0 80 80" aria-hidden="true" class="portal" focusable="false">
          <defs>
            <radialGradient id="portalG" cx="50%" cy="40%">
              <stop offset="0%" stop-color="#9aff7a"/>
              <stop offset="50%" stop-color="#5cffb3"/>
              <stop offset="100%" stop-color="#00ffd5"/>
            </radialGradient>
          </defs>
          <circle cx="40" cy="36" r="22" fill="url(#portalG)" opacity="0.95" />
          <path d="M6,62 C26,42 54,42 74,62" fill="none" stroke="#0f0f0f" stroke-width="4" stroke-linecap="round" opacity="0.12"/>
        </svg>
        <div>
          <div class="title">Rick & Morty Fetcher</div>
          <div class="subtitle">Busque personagens além do multiverso (API pública)</div>
        </div>
      </header>

      <div class="controls">
        <button class="fetch" id="fetchBtn" aria-controls="result">Summon Character</button>
        <button class="next" id="nextBtn" aria-controls="result">Próximo item</button>
        <div class="hint">ou pressione <strong>Barra de Espaço</strong></div>
      </div>

      <div class="content" id="result" aria-live="polite">

      </div>

      <footer class="footer">
        <span>Estilo inspirado em Rick & Morty</span>
        <span>Fonte de dados: <a href="https://rickandmortyapi.com/" target="_blank" rel="noreferrer">The Rick and Morty API</a></span>
      </footer>
    </section>
  </main>


  <script src="script.js" defer></script>
</body>
</html>
